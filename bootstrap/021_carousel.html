<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
        <div class="carousel slide" data-bs-ride="carousel" id="cc">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#cc" data-bs-slide-to="0"></button>
                <button data-bs-target="#cc" data-bs-slide-to="1"></button>
                <button data-bs-target="#cc" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="500">
                    <img class="w-100" src="https://images.unsplash.com/photo-1683369538156-171ceedee871?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=80" alt="">
                    <div class="carousel-caption">
                        <h1>HellooðŸ˜˜</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore earum veritatis nam quaerat eius impedit ex magnam nulla voluptatibus. Laudantium quasi labore sit eum, doloremque sed eius animi doloribus similique!</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="w-100" src="https://images.unsplash.com/photo-1682687218608-5e2522b04673?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=80" alt="">
                </div>
                <div class="carousel-item" data-bs-interval="100">
                    <img class="w-100" src="https://images.unsplash.com/photo-1683369538156-171ceedee871?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=80" alt="">
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#cc"  data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next"  data-bs-target="#cc"  data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
